<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="navbar">
        <div>
            <img src="images/logo.png" alt="Restoran Logo" class="logo">
        </div>
        <div>
            <a href="homepage.html">Home</a>
            <a href="contactus.html">Contact</a>
            <a href="#book">Book a Table</a>
        </div>
    </div>
    <div class="contact-us-banner">
        <div class="contact-us-title">
            <div class="contact-us-heading" style="width: 100%;">
                <h1>Contact Us</h1>
            </div>
            <div class="contact-us-description" style="width: 100%;">
                <p>home / <span class="contact-us-description-contact">contact</span></p>
            </div>
        </div>
    </div>

    <div class="contact-us">
        <div class="section-heading1"><span>━━━</span>Contact Us<span>━━━</span></div>
        <div class="section-heading5">Contact For Any Query</div>
        <div class="emails">
            <div class="email">
                <div class="section-heading1">Booking<span>━━━</span></div>
                <div class="email-content">
                    <div class="email-icon">
                        <img src="images/email.svg" alt="Email Icon">
                    </div>
                    <div class="email-id">
                        <p>booking@example.com</p>
                    </div>
                </div>
            </div>
            
            <div class="email">
                <div class="section-heading1">General<span>━━━</span></div>
                <div class="email-content">
                    <div class="email-icon">
                        <img src="images/email.svg" alt="Email Icon">
                    </div>
                    <div class="email-id">
                        <p>general@example.com</p>
                    </div>
                </div>
            </div>

            <div class="email">
                <div class="section-heading1">Technical<span>━━━</span></div>
                <div class="email-content">
                    <div class="email-icon">
                        <img src="images/email.svg" alt="Email Icon">
                    </div>
                    <div class="email-id">
                        <p>technical@example.com</p>
                    </div>
                </div>
            </div>     
        </div>

        <div class="contact-form">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.094918287222!2d-74.00594128459484!3d40.71277597933017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a21fb011c85%3A0xa0b3281fcecc08c!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1596798496665!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <div class="form">
                <form action="#" method="post">
                    <div class="form-group">
                        <div class="name"><input type="text" name="name" placeholder="Your Name" required></div>
                        <div class="email"><input type="email" name="email" placeholder="Your Email" required></div>
                    </div>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" placeholder="Message" required></textarea>
                    <button type="submit">SEND MESSAGE</button>
                </form>
            </div>
            
        </div>
    </div>
</body>
<footer class="footer-section">
    <div class="site-footer">
        <div class="container">
            <p>© Your Site Name, All Rights Reserved.</p>
            <div class="footer-nav">
